{% extends "auth/auth_base.html" %}

{% block title %}Display Web App - 确认你的账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好，{{ current_user.username }}
    </h1>
    <h3>抱歉，您还没有确认您的账户</h3>
    <p>
        在访问这个网站之前请您先确认您的账户。
        登录您的注册邮箱，您应该已经收到了一封带有确认链接的邮件。
    </p>
    <p>
        需要另外的确认邮件吗？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击发送</a>
    </p>
</div>
{% endblock %}
