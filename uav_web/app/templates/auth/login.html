{% extends "auth/auth_base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Display Web App - 用户登录{% endblock %}

{% block page_content %}
<div class="page-header">
<div class="col-md-4"></div>
    <h1>请登录</h1>
</div>
<!-- col-md-* 栅格类可以创建一个基本的栅格系统，在手机和平板设备上一开始是堆叠在一起的(超小屏幕到小屏幕这个范围)，-->
<!-- 在桌面(中等)屏幕设备上变为水平。 col-md-4 类创建了一个占4列的列 -->
<div class="col-md-4 col-md-offset-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p>忘记密码？<a href="{{ url_for('auth.password_reset_request') }}">重置密码</a></p>
    <p>新用户？<a href="{{ url_for('auth.register') }}">用户注册</a></p>
</div>
</div>
{% endblock %}
